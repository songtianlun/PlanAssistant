image: jangrewe/gitlab-ci-android

before_script:
#  配置 gradle 的缓存目录
- export GRADLE_USER_HOME=/cache/.gradle
#  获取权限
- chmod +x ./gradlew
- chmod +x ./fir-publisher

stages:
  - build
  - deploy
  - deploy pages


cache:
  key: ${CI_PROJECT_ID}
  paths:
  - .gradle/

#region build 编译阶段

# 提交代码自动编译
build:
  stage: build
  script:
  - ./gradlew build
#  artifacts:
#    paths:
#    - app/build/outputs/apk/release/app-release.apk

uploadToPgyer:
  stage: deploy
  script:
    - curl -F "file=app/build/outputs/apk/release/app-release.apk" -F "uKey=0d37385680eba5d8cd60f29937dfba3e" -F "_api_key=5625af52e1b97a58c99ba885cd2fbe98" https://upload.pgyer.com/apiv1/app/upload

uploadToFir:
  stage: deploy
#  only:
#    - /^[\d]+\.[\d]+\.[\d]+-beta\.[\d]+$/
  script:
    - ./fir-publisher
#  tags:
#    - android


pages:
  stage: deploy pages
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
