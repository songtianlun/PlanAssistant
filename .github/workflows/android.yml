name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - name: install fir.im
      run: apt-get install fir-cli
    - name: Upload to Fir.im
    - run: fir login ${{ secrets.FIRTOKEN }}
    - run: fir publish build/app/outputs/apk/release
